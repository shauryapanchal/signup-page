<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="" method="post">
        <img src="img/cal-bg-signup.png" alt="animated-calisthenics-image" class="signup-bg">
        <img src="img/brand-logo.png" alt="brand-logo" class="brand-logo">
        <div class="form-body">
            <header>
                <h1 class="form-header-1">you don't need weights to train your body</h1>
                <h1 class="form-header-2">your bodyweight is enough</h1>
                <h1 class="form-header-3">register and join our program at <span class="brand-bg"><span class="brand-text">BW</span>-Fit</span> today!!</h1>
            </header>
            <div class="info-card">
                <table>
                    <tr>
                        <td>
                            <label for="first-name">First Name:</label>
                            <input type="text" id="first-name" name="user_name_first"  required>
                        </td>
                        <td>
                            <label for="last-name">Last Name:</label>
                            <input type="text" id="last-name" name="user_name_last" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email Id:</label>
                            <input type="email" id="email" name="user_mail" required>
                        </td>
                        <td>
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="user_phone_number" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pass">Password:</label>
                            <input type="password" id="pass" name="password">
                        </td>
                        <td>
                            <label for="con-pass">Confirm Password:</label>
                            <input type="password" id="con-pass" name="password">
                        </td>
                    </tr>
                </table>
                
            </div>
        </div>
    </form>
    <script src="app.js"></script>
</body>
</html>
